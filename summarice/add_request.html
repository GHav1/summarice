{% extends "base.html" %}
{% block content %}
<main class="add-request-section">
    <h2>Add Request</h2>
    <form action="{{ url_for('add_request') }}" method="POST" class="add-request-form">
        
        <label for="book_name">Title Name:</label>
        <input type="text" id="book_name" name="book_name" required>

        <label for="author_name">Author:</label>
        <input type="text" id="author_name" name="author_name" required>

        <label for="additional_info">Additional Information:</label>
        <textarea id="additional_info" name="additional_info" rows="4" placeholder="Optional details..."></textarea>

        <div class="form-buttons">
            <button type="submit" class="request-confirm-btn">Confirm</button>
            <a href="{{ url_for('requests') }}" class="request-cancel-btn">Cancel</a>
        </div>
    </form>
</main>

<style>
.add-request-section {
    max-width: 500px;
    margin: 40px auto;
    padding: 25px;
    border-radius: 10px;
    background: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    text-align: left;
}

.add-request-form {
    display: flex;
    flex-direction: column;
}

.add-request-form label {
    margin-top: 12px;
    font-weight: bold;
}

.add-request-form input,
.add-request-form textarea {
    margin-top: 4px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.form-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 22px;
}

.request-confirm-btn,
.request-cancel-btn {
    width: 160px;
    padding: 12px 0;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    color: white;
}

.request-confirm-btn {
    background: #4CAF50;
}

.request-confirm-btn:hover {
    background: #2E7D32;
}

.request-confirm-btn:active {
    background: #1B5E20;
}

.request-cancel-btn {
    background: #f44336;
}

.request-cancel-btn:hover {
    background: #b71c1c;
}

.request-cancel-btn:active {
    background: #7f0000;
}
</style>

{% endblock %}
