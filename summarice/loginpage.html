{% extends "base.html" %}
{% block content %}
<section class="login-section">
    <h2>Login</h2>
    <p>Enter your credentials to continue.</p>

    {% if error %}
        <p class="error-message">❌ Incorrect username or password.</p>
    {% elif request.args.get('success') %}
        <p class="success-message">✅ Account created successfully. You can now log in!</p>
    {% endif %}

    <form action="{{ url_for('login') }}" method="post" class="login-form">
        <label for="email">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <p class="signup-text">
            Don’t have an account? <a href="{{ url_for('signup') }}">Sign up</a>
        </p>
    </form>
</section>
{% endblock %}
