{% extends "base.html" %}
{% block content %}
<header><h1>Book Requests</h1></header>

<main>
    <table border="1" cellpadding="10">
        <tr><th>Request #</th><th>Request</th><th>Account</th></tr>
        {% for req in requests %}
        <tr>
            <td>{{ req.id }}</td>
            <td>{{ req.book_name }}</td>
            <td>{{ req.username }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button onclick="location.href='{{ url_for('admin_dashboard') }}'">Back</button>
</main>
{% endblock %}
