{% extends "base.html" %}
{% block content %}
<header><h1>Add a New Book</h1></header>

<main>
    <form action="{{ url_for('add_book') }}" method="post">
        <label for="book_name">Book Name:</label><br>
        <input type="text" id="book_name" name="book_name" required><br><br>

        <label for="author_name">Author:</label><br>
        <input type="text" id="author_name" name="author_name" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="5" cols="50" required></textarea><br><br>

        <button type="submit">Add Book</button>
    </form>
    <br>
    <button onclick="location.href='{{ url_for('manage_website') }}'">Back</button>
</main>
{% endblock %}
