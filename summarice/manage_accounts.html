{% extends "base.html" %}
{% block content %}
<section class="page-header">
    <h1>Manage Accounts</h1>
</section>

<main>
    <table border="1" cellpadding="10">
        <tr><th>Username</th><th>Role</th><th>Action</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this account?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button onclick="location.href='{{ url_for('admin_dashboard') }}'">Back</button>
</main>
{% endblock %}
