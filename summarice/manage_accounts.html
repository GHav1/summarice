{% extends "base.html" %}
{% block content %}
<section class="page-header"></section>

<main class="admin-section">
    <h2>Manage Accounts</h2>
    <table class="admin-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('edit_account', user_id=user.id) }}" class="admin-btn edit">Edit</a>
                    <a href="{{ url_for('delete_account', user_id=user.id) }}" 
                       class="admin-btn delete"
                       onclick="return confirm('Delete this account: {{ user.username }}?');">
                       Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
