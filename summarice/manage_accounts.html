{% extends "base.html" %}
{% block content %}
<section class="page-header">
    <h1>Manage Accounts</h1>
</section>

<main>
    <table class="accounts-table">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Username</th>
                <th>Role</th>
                <th style="text-align: center;">Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.full_name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <div class="action-buttons">

                        <!-- EDIT BUTTON -->
                        <button class="edit-btn"
                            onclick="location.href='{{ url_for('edit_account', user_id=user.id) }}'">
                            Edit
                        </button>

                        <!-- DELETE BUTTON -->
                        <a href="{{ url_for('delete_account', user_id=user.id) }}"
                           onclick="return confirm('Delete this account?')">
                            <button class="delete-btn">Delete</button>
                        </a>

                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <br>
    <button onclick="location.href='{{ url_for('admin_dashboard') }}'">Back</button>
</main>
{% endblock %}
